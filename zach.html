<html>
<head>
    <script src="build/perseus/react-with-addons.js"></script>
    <script src="build/perseus/underscore.js"></script>
    <script type="text/javascript" src="live-build/index.js"></script>
</head>
<body>
    <script>
        Resources.onReady(function() {
            var redMageDie = new Sprite({
                url: 'resources/redmagedie.png',
                speed: 0.005,
                size: [72, 72],
                frameIndices: [0, 1, 2, 3],
                once: true
            });

            React.renderComponent(SpriteRenderer({sprite:redMageDie}), document.body);
            var engine = new Engine();
            engine.start();
        });
        Resources.load("resources/redmagedie.png");
    </script>
</body>
</html>
